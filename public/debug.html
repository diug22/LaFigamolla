<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Console</title>
    <style>
        body {
            font-family: monospace;
            background-color: #1e1e1e;
            color: #ddd;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #fff;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        #console {
            background-color: #2d2d2d;
            border: 1px solid #444;
            padding: 15px;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .error {
            color: #ff6b6b;
        }
        .warning {
            color: #feca57;
        }
        .info {
            color: #54a0ff;
        }
        .success {
            color: #1dd1a1;
        }
        button {
            background-color: #546de5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #3742fa;
        }
    </style>
</head>
<body>
    <h1>Debug Console</h1>
    <div id="console"></div>
    <button id="clear-console">Clear Console</button>
    <button id="test-resources">Test Resources</button>
    <button id="test-instructions">Test Instructions</button>
    
    <script>
        // Console element
        const consoleEl = document.getElementById('console');
        
        // Clear console button
        document.getElementById('clear-console').addEventListener('click', () => {
            consoleEl.innerHTML = '';
            log('Console cleared', 'info');
        });
        
        // Log function
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleEl.appendChild(entry);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }
        
        // Override console methods
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn,
            info: console.info
        };
        
        console.log = function(...args) {
            originalConsole.log(...args);
            log(args.join(' '));
        };
        
        console.error = function(...args) {
            originalConsole.error(...args);
            log(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalConsole.warn(...args);
            log(args.join(' '), 'warning');
        };
        
        console.info = function(...args) {
            originalConsole.info(...args);
            log(args.join(' '), 'info');
        };
        
        // Global error handler
        window.addEventListener('error', (event) => {
            log(`Error: ${event.message} at ${event.filename}:${event.lineno}:${event.colno}`, 'error');
        });
        
        // Test resources button
        document.getElementById('test-resources').addEventListener('click', () => {
            log('Testing resources...', 'info');
            
            // Test image loading
            const testImage = new Image();
            testImage.onload = () => log('Image loaded successfully: /images/img.jpeg', 'success');
            testImage.onerror = () => log('Error loading image: /images/img.jpeg', 'error');
            testImage.src = '/images/img.jpeg';
            
            // Test frame loading
            const testFrame = new Image();
            testFrame.onload = () => log('Frame loaded successfully: /frames/frame_00000.jpg', 'success');
            testFrame.onerror = () => log('Error loading frame: /frames/frame_00000.jpg', 'error');
            testFrame.src = '/frames/frame_00000.jpg';
            
            // Test other frames
            const frameNumbers = [5, 10, 15, 20, 25, 30];
            frameNumbers.forEach(num => {
                const frame = new Image();
                const paddedNum = num.toString().padStart(5, '0');
                frame.onload = () => log(`Frame loaded successfully: /frames/frame_${paddedNum}.jpg`, 'success');
                frame.onerror = () => log(`Error loading frame: /frames/frame_${paddedNum}.jpg`, 'error');
                frame.src = `/frames/frame_${paddedNum}.jpg`;
            });
        });
        
        // Test instructions button
        document.getElementById('test-instructions').addEventListener('click', () => {
            log('Testing instructions panel...', 'info');
            
            // Check if instructions element exists
            const instructions = document.createElement('iframe');
            instructions.style.display = 'none';
            instructions.onload = () => {
                const instructionsEl = instructions.contentDocument.getElementById('instructions');
                if (instructionsEl) {
                    log('Instructions element found in index.html', 'success');
                    
                    // Check if start button exists
                    const startBtn = instructions.contentDocument.getElementById('start-experience');
                    if (startBtn) {
                        log('Start experience button found', 'success');
                    } else {
                        log('Start experience button not found', 'error');
                    }
                } else {
                    log('Instructions element not found in index.html', 'error');
                }
                
                // Check loading overlay
                const loadingOverlay = instructions.contentDocument.getElementById('loading-overlay');
                if (loadingOverlay) {
                    log('Loading overlay found in index.html', 'success');
                } else {
                    log('Loading overlay not found in index.html', 'error');
                }
                
                document.body.removeChild(instructions);
            };
            instructions.onerror = () => {
                log('Error loading index.html', 'error');
                document.body.removeChild(instructions);
            };
            instructions.src = '/';
            document.body.appendChild(instructions);
        });
        
        // Initial log
        log('Debug console initialized', 'info');
        log('Click "Test Resources" to check if resources are loading correctly', 'info');
        log('Click "Test Instructions" to check if the instructions panel exists', 'info');
    </script>
</body>
</html>
