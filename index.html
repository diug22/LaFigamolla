<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Laqueno - Constelaciones de Objetos</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="description" content="Laqueno - Portfolio artístico especializado en cerámica, esculturas y objetos con una experiencia inmersiva en 3D.">
    <meta name="theme-color" content="#2b2e1f">
    <script type="importmap">
        {
            "imports": {
              "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
              "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js",
              "three/examples/jsm/loaders/DRACOLoader.js": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/DRACOLoader.js"
            }
        }
    </script>
</head>
<body>
    <!-- Loading screen with Laqueno branding -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-logo">Laque<span class="highlight">no</span>.</div>
        <div class="loading-subtitle">Portforlio Interactivo de Paula Romá</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <div class="loading-text" id="loading-text">Cargando experiencia...</div>
    </div>

    <!-- Instructions Popup con versiones para escritorio y móvil -->
    <!-- Instructions Popup con versiones para escritorio y móvil -->
    <div class="instructions-popup" id="instructions-popup">
        <div class="instructions-curtain">
            <button class="close-instructions" id="close-instructions">&times;</button>
            
            <h2 class="instructions-title">¿Cómo Funciona?</h2>
            
            <div class="instructions-container">
                <!-- Primera caja de instrucción -->
                <div class="instruction-box">
                    <!-- Iconos para PC -->
                    <div class="instruction-icon desktop-only">
                        <img src="public/images/raton.png" alt="Ratón para Zoom" width="95%">
                    </div>
                    <!-- Iconos para Móvil -->
                    <div class="instruction-icon mobile-only">
                        <img src="public/images/raton.png" alt="Gesto Pinch para Zoom" width="95%">
                    </div>
                    <!-- Texto específico por dispositivo -->
                    <p class="desktop-only">Doble Click para<br>hacer zoom</p>
                    <p class="mobile-only">Pellizca con dos dedos<br>para hacer zoom</p>
                </div>
                
                <!-- Planta en el centro -->
                <div class="plant-icon-container">
                    <div class="plant-icon">
                        <img src="public/images/planta.png" alt="Planta">
                    </div>
                </div>
                
                <!-- Segunda caja de instrucción -->
                <div class="instruction-box">
                    <!-- Iconos para PC -->
                    <div class="instruction-icon desktop-only">
                        <img src="public/images/clic.png" alt="Clic y Arrastrar" height="95%" width="95%">
                    </div>
                    <!-- Iconos para Móvil -->
                    <div class="instruction-icon mobile-only">
                        <img src="public/images/clic.png" alt="Deslizar para Rotar" height="95%" width="95%">
                    </div>
                    <!-- Texto específico por dispositivo -->
                    <p class="desktop-only">Clic y arrastra para<br>rotar el objeto</p>
                    <p class="mobile-only">Desliza para<br>rotar el objeto</p>
                </div>
            </div>
            
            <div class="button-container">
                <button class="start-button" id="start-button">Empezar</button>
            </div>
        </div>
    </div>

    <!-- Canvas for Three.js -->
    <canvas id="experience-canvas"></canvas>

    <!-- Gesture hint -->
    <div class="gesture-hint" id="gesture-hint">Desliza para explorar más obras</div>

    <!-- Script loading -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
