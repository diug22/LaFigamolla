<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Laqueno - Constelaciones de Objetos</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="description" content="Laqueno - Portfolio artístico especializado en cerámica, esculturas y objetos con una experiencia inmersiva en 3D.">
    <meta name="theme-color" content="#2b2e1f">
    <script type="importmap">
        {
            "imports": {
              "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
              "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/GLTFLoader.js",
              "three/examples/jsm/loaders/DRACOLoader.js": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/DRACOLoader.js"
            }
        }
    </script>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-logo">LAQUENO</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <div class="loading-text" id="loading-text">Cargando experiencia...</div>
    </div>

    <!-- Initial instructions -->
    <div class="instructions" id="instructions">
        <h2>Bienvenido a Laqueno</h2>
        <p>Explora nuestra colección de objetos a través de esta experiencia inmersiva.</p>
        <p>Desliza para navegar entre las piezas.</p>
        <p>Toca una pieza para ver más detalles.</p>
        <p>Gira para cambiar la perspectiva.</p>
        <button id="start-experience">Comenzar Experiencia</button>
    </div>

    <!-- Canvas for Three.js -->
    <canvas id="experience-canvas"></canvas>

    <!-- UI Container - will be created dynamically -->
    <!-- Info Panel - will be created dynamically -->

    <!-- Gesture hint -->
    <div class="gesture-hint" id="gesture-hint">Desliza para explorar más obras</div>

    <!-- Script loading -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
